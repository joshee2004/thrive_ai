{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ThriveAI{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-green-600">ThriveAI</a>
            <div>
                <a href="{% url 'dashboard' %}" class="text-gray-700 mx-2 hover:text-green-500">Dashboard</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="text-gray-700 mx-2 hover:text-green-500">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 mx-2 hover:text-green-500">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="py-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-200 text-center py-4">
        ThriveAI Â© 2024
    </footer>
</body>
</html>
