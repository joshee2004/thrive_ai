{% extends 'assistant/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <p class="text-red-500 text-sm mb-4">There was an error with your submission. Please try again.</p>
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password1" name="password1" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Create a password" required>
            </div>
            <div class="mb-6">
                <label for="password2" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
